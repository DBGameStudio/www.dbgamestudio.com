	<h3>我們收集的Facebook資訊<h3>
	<p>在使用 呆熊工作室 TODO-List時我們只會收集你Facebook的三種資訊<br>
	1.電子郵件地址<br>2.你的公開檔案<br>3.你的朋友名單<br>
	收集這些資料的目的是為了讓我們瞭解存備忘錄資料的人是誰，並且讓我們可以把在雲端的備忘錄資料同步回網頁
